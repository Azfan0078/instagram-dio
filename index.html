<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">

            <img src="./img/borda-celular.png" alt="celular">
            <div class="celular-foto" id="celular-foto">
                <img src="./img/pagina-instagram.jpeg" alt="">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/gabrieldidomenico/" class="instagram-login">Continue como Gabriel Di Domenico</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gabriel Di Domenico?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const celularFoto = document.getElementById('celular-foto')

    let fotoAtual = 1
    setInterval(() => {
        if (fotoAtual === 1) {
            celularFoto.innerHTML = `<img src="./img/tela.png" alt="foto-celular">`
            fotoAtual = 2
        } else {
            celularFoto.innerHTML = `<img src="./img/pagina-instagram.jpeg" alt="foto-celular">`
            fotoAtual = 1
        }
    }, 5000)
</script>

</html>
